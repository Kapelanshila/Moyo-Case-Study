<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class = "body">
    <app-navigation></app-navigation>
    <div class="order-card">
        <!--Form group linking input values to typescript -->
        <form class="form-order"  [formGroup]="orderform"><span class="reauth-email"> </span>					
            <h4 class="card-title">Update Order</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>Description
                </label>
                <div *ngIf="submitted">
                    <span *ngIf="f['description'].errors?.['required'] || f['description'].errors?.['noWhitespaceValidator']" class="text-danger" >Please enter a description</span>
                </div>
                <input [readonly]="true" maxlength="32" type="text" class="form-control" formControlName="description" placeholder="Enter a Description" required>
                <br>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let productItem of orderproducts">
                        <td>{{productItem.productName}}</td>
                        <td>{{productItem.price.valueOf()  | currency:'R '}}</td>
                        <td style="width: 15% !important"><input type="number"  (change)="changeQuantity(productItem, $event)" style="height: 8%; width: 97%;" value="{{productItem.quantity}}" min="1"></td>
                        <td style="text-align: center;" class = "icon-adjust">
                            <a [routerLink]="" style="cursor: pointer;" class="removeFromCart" (click)="removeFromOrder(productItem)" title="Remove From Cart" data-toggle="tooltip"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </td>  
                    </tr>
                    </tbody>
                </table>
            </div>

        </form>
</div>
