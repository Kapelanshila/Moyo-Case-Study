<div class = "body">
    <app-navigation></app-navigation>
        <div class="container-xl">
            <div class="table-responsive" >
                <div class="table-wrapper" >
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2>Orders</h2>
                            </div>
                            <div class="col-sm-4">
                                <div class="search-box">
                                    <i class="material-icons">&#xE8B6;</i>
                                    <input type="text" class="form-control" placeholder="Search&hellip;" (keyup.enter)="searchProducts()" [(ngModel)]="query">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 text-nowrap" style="padding: 1%;">
                            <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                                <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                        <option value="5" selected="">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                    </select>&nbsp;</label></div>
                            </div>
                        <div class="col-md-12">
                  </div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Date Placed</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let orderItem of orderItems | paginate:{itemsPerPage: noOfRows, currentPage:p}">
                            <td>{{orderItem.description}}</td>
                            <td>{{orderItem.date | dateconfig}}</td>
                            <td class = "icon-adjust">
                                <a [routerLink]="" style="cursor: pointer;" class="viewOrder" title="View Order" data-toggle="tooltip"><i class="fa fa-eye" (click)="openPopup()"  aria-hidden="true"></i></a>
                            </td>  
                        </tr>
                        </tbody>
                    </table>
                    <div class="hint-text">Showing <b> {{orderItems.length}}</b> entries</div>
                    <div class="pagination">
                        <div style="color: 4371C4;" id="pagination" class="custom-pagination">
                            <pagination-controls (pageChange)="p=$event"></pagination-controls>
                        </div>    
                    </div>		
                </div>
            </div>  
        </div>   
    </div>
</div>


<!-- Display Status -->
<div
    class="modal"
    tabindex="-1"
    role="dialog"
    [ngStyle]="{'display':displayStyle}">

    <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Order Information</h4>
            </div>
            <div class="modal-body">
                <h6>Products</h6>
                <br>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" 
                        (click)="closePopup()">
                Close
                </button>
            </div>
        </div>
    </div> 
</div>
